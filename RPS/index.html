<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            
                <div class="title">Rock-Paper-scissors</div>
                <div id="announcer">Game message</div>
                <div class="ground">
                    <div id="player-choice">Player choice</div>
                    <div id="score-box"></div>
                    <div id="computer-choice">computer score</div>

                </div>
                <div id="options">
                    <button class="choice">Rock</button>
                    <button class="choice">Paper</button>
                    <button class="choice">Scissor</button>
                </div>
                <div class="restart">
                    <a href="#" id="restart-button" onclick="restartGame()"></a>
                </div>
                
                
                
        </div>
        
    </body>
    <script src="./main.js"></script>
</html>
