<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div id="mainCont">
        <div id="addBookCont" class="hidden">
            <div id="addBookWin">
                <form action="#" id="addBookForm">
                    <div>
                        <input type="text" id="name" placeholder="Book Title">
                    </div>
                    <div>
                        <input type="text" id="author" placeholder="BookAuthor">
                    </div>
                    <div>
                        <input type="number" id="numPages" placeholder="Number of pages in the book" min="0">
                    </div>
                    <div>
                        <label for="readState">Have you read the book?</label>
                        <input type="checkbox" id="readState" checked>
                    </div>
                    <div >
                        <input type="number" placeholder="Number of Pages Read" min="0" id="pagesRead">
                    </div>
                    <button>Submit</button>
                    
                </form>
            </div>
        </div>
        <div id="topBar">
            <p id="pageName">
                iLibrary
            </p>
            <div id="libInfo">
                <p>Total Books: 420</p>
                <p>Read Books: 69</p>
                <p>In Progress</p>
                
            </div>
            <div id="actions">
                <button>Change Display mode</button>
                <button id="addBook">AddBook</button>
            </div>
            

        </div>
        <div id="libCont">
            <div id="colTitle">
                <p>Title</p>
                <p>Author</p>
                <p>Num Pages</p>
                <p>Read?</p>
                <p>Number of pages read</p>
                <button class="ff">Remove</button>
            </div>
        </div>
    </div>
    
</body>
<script src="index.js" defer></script>
</html>
