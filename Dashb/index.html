<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div id="mainCont">
        <div id="sidebar">
             <p id="pageTitle"> <img src="images/monitor-small.svg" alt=""> Dashboard</p>
             <div id="sections">
                 <div class="section">Home</div>
                 <div class="section">Profile</div>
                 <div class="section">Messages</div>
                 <div class="section">History</div>
                 <div class="section">Tasks</div>
                 <div class="section">Community</div>
             </div>
             <div id="userAssist">
                 <div class="assist">Settings</div>
                 <div class="assist">Support</div>
                 <div class="assist">Privacy</div>
             </div>
        </div>
        <div id="board">
            <div id="topBar">
                <div id="searchBar">
                    <label for="bar"><img src="images/magnify.svg" alt="magnifying glass image"></label>
                    <input type="search" id="bar">
                </div>
                <div id="profileSect">
                    <button id="notif">
                        <img src="images/bell.svg" alt="Bell image" id="notifIcon">
                    </button>
                    <button id="profile">
                        <img src="images/pfp.jpg" alt="Person image" id="profPic">
                    </button>
                    <p>John Smith</p>
                    

                </div>
                <div class="topSect lined"></div>
                <div class="topSect lined"></div>
            </div>
            <div id="boardCont">
                <div id="projects">
                    <p id="projectsTitle">projects</p>
                    <div id="projectsContent">
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                        <div class="tmp lined"></div>
                    </div>    
                </div>
               
                <div id="others">
                    <div id="announcements" class="lined">
                        <p id="announcementTitle">announcements</p>
                        <div id="announcementsContent">
                            <div class="announcement lined"></div>
                            <div class="announcement lined"></div>
                            <div class="announcement lined"></div>
                        </div>

                    </div>
                    <div id="trendings" class="lined">
                        <p id="tredningstitle">trending</p>
                        <div id="trendingsContent">
                            <div class="trending lined"></div>
                            <div class="trending lined"></div>
                            <div class="trending lined"></div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
